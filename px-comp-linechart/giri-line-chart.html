
<dom-module id="giri-line-chart">

 <link rel="import" href="/bower_components/iron-ajax/iron-ajax.html"/>
 <link rel="import" href="/bower_components/px-theme/px-theme.html"/>
        
<link rel="import" href="/bower_components/px-slider/px-slider.html" />
<link rel="import" href="px-simple-line-chart.html" />

<style>
            body, html {
                background: #ffffff;
                font-family: sans-serif;
                padding: 0.5%;
                font-size: 14px;
                line-height: 22px;
            }
            div#demo-controls {
                background: #ffffff;
                margin: 10px;
                padding: 5px;
                border: 1px solid #cccccc;
                width: 440px;
                display: block;
                float: left;
            }
            .control {
                margin: 5px;
                clear: both;
            }
            .control label {
                float: left;
                width: 85px;
                margin: 0 5px;
                text-align: right;
            }
            #demo-controls h3 {
                margin: 10px;
            }
            .example {
                float: left;
                margin-right: 15px;
            }
            .config {
                float: left;
            }
            .description {
                float: left;
                width: 300px;
                margin-right: 20px;
            }
            hr {
                height: 1px;
                border: 0;
                background: #cccccc;
                margin: 50px 0 0 0;
            }
            input[type="range"] {
                width: 120px;
            }
        </style>

        <h1>px-simple-bar-chart demonstration page</h1>
	<template id="just-for-demo" >
       <div class="example" style="
                        display: table-cell;
                        width: auto;
                        height: 320px;
                        margin: 10px;
                        float: none;
                        overflow: hidden;">

                    <strong>Example chart</strong>
                    

                    <px-simple-line-chart
                        width="473"
                        height="120"
                        min="1.34"
                        max="2.56"
                        padding="false"
                        line-data="{{sampleData.series}}">
                    <px-simple-line-chart>

                </div>
                
                <iron-ajax
                auto
                url="demo-data/sample-data.json"
                handleAs="json"
                last-response="{{sampleData}}">
            </iron-ajax>  

</template>

<script>


Polymer({

    is: 'giri-line-chart',
    ready:function(){
    	doinitializecomponent();
    }
});

</script>

</dom-module>
